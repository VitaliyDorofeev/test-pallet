	<body>

		<main class="main">
			<div class="main__title">
				<h1 class="title">Возврат паллет</h1>
			</div>

			<form class="pallet-return-form">
				<div class="pallet-return-form__group">
					<select id="region" class="custom-select">
						<option value="">Выберите регион</option>
					</select>
					<select id="trading-network" class="custom-select">
						<option value="">Выберите торговую сеть</option>
					</select>
					<select id="return-point" class="custom-select">
						<option value="">Выберите точку возврата</option>
					</select>
				</div>
				<div class="pallet-return-form__group">
					<select id="pln" class="custom-select custom-select--mod" >
						<option value="" disabled selected hidden>PLN</option>
					</select>
					<select id="rcs" class="custom-select custom-select--mod" >
						<option value="" disabled selected hidden>РЦ в Регионе</option>
					</select>
					<select id="tarif" class="custom-select custom-select--mod" >
						<option value="" disabled selected hidden>Тариф без НДС</option>
					</select>
				</div>
				<div class="pallet-return-form__sum">
					<div class="pallet-return-form__group__input-wrapper">
						<span class="pallet-return-form__group__input-desc">Введите кол-во паллет (месяц) :</span>
						<input class="pallet-return-form__group__input" type="number">
					</div>
					<span class="pallet-return-form__group__input pallet-return-form__group__input__check">доход в месяц</span>
					<button class="pallet-return-form__group__btn btn">Рассчитать</button>
				</div>
			</form>
		</main>

		<script type="module" src="./js/main.js"></script>
	</body>
